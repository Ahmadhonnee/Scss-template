<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container w-50">
        <h1 class="h1 text-start text-black">Напишите нам</h1>
        <form action="https://echo.htmlacademy.ru" method="post" autocomplete="off">
            <div class="row">
                <div class="col-12">
                    <label class="form-label" for="name"></label>
                    <input class="form-control" type="text" name="name" id="name" placeholder="Имя">
                </div>
                <div class="col-12">
                    <label class="form-label" for="email"></label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Электронная почта" spellcheck="true">
                </div>
                <div class="col-12">
                    <label class="form-label" for="tel"></label>
                    <input class="form-control is-valid" type="tel" name="tel" id="tel" placeholder="Номер телефона" pattern="^\+[9]{2}[8]{1}[0-9]{2} [0-9]{3}-[0-9]{2}-[0-9]{2}$">
                </div>
                <div class="col-12">
                    <select class="form-select mt-4" name="select" id="select">
                        <option value="" disabled selected>Тема</option>
                        <option value="dark">Темный</option>
                        <option value="light">Яркий</option>
                    </select>
                </div>
                <div class="col-12">
                    <textarea class="form-control mt-4" name="textarea" id="textarea" cols="113" rows="10" placeholder="Текст"></textarea>
                </div>
                <div class="col-4">
                    <label class="form-label" for="file"></label>
                    <input class="form-control" type="file" name="file" id="file" placeholder="Прикрепить файл" multiple accept="image/jpg">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label class="form-label" for="password"></label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Код">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <button class="btn btn-primary mt-4 w-100" type="submit">Отправить</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
